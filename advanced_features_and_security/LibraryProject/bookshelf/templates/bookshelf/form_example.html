<!DOCTYPE html>
<html>
<head>
    <title>Secure Form Example</title>
</head>
<body>
    <h1>Secure Form Submission</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
