<!-- LibraryProject/bookshelf/templates/bookshelf/book_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>

    <!-- Search Form -->
    <form method="get">
        {{ form.query.label_tag }} 
        {{ form.query }}
        <button type="submit">Search</button>
    </form>

    <hr>

    <!-- Book List -->
    {% if books %}
        <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} ({{ book.publication_year }})</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No books found.</p>
    {% endif %}
</body>
</html>
