<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Books</h1>

    <!-- Search Form -->
    <form method="get">
        {% csrf_token %}
        {{ form.query.label_tag }} 
        {{ form.query }}
        <button type="submit">Search</button>
    </form>

    <hr>

    <!-- Book List -->
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} ({{ book.publication_year }})</li>
        {% empty %}
            <li>No books found.</li>
        {% endfor %}
    </ul>
</body>
</html>
